<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片轮播</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/carousel.css" />
</head>
<body>
<div id="myCarousel" class="carousel">
	<div class="carousel-picList">
		<ul>
			<li class="carousel-picItem"><a href="##"><img src="images/1.jpg" /></a></li>
			<li class="carousel-picItem"><a href="##"><img src="images/2.jpg" /></a></li>
			<li class="carousel-picItem"><a href="##"><img src="images/3.jpg" /></a></li>
			<li class="carousel-picItem"><a href="##"><img src="images/4.jpg" /></a></li>
		</ul>
	</div>
	<ul class="carousel-selList">
		<li class="carousel-selItem">1</li>
		<li class="carousel-selItem">2</li>
		<li class="carousel-selItem">3</li>
		<li class="carousel-selItem">4</li>
	</ul>
	<div class="carousel-btnGroup">
		<a href="##" class="carousel-prev"></a>
		<a href="##" class="carousel-next"></a>
	</div>
</div>
<script type="text/javascript" src="js/carousel.js"></script>
</body>
</html>
